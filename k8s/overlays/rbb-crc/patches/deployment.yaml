apiVersion: apps/v1
kind: Deployment
metadata:
  name: onboarding
  namespace: onboarding
spec:
  template:
    spec:
      containers:
      - name: onboarding
        env:
          - name: OPENSHIFT_URL
            value: "api.crc.testing:6443"
          - name: OPENSHIFT_VERSION
            value: "4"
          - name: ACCT_MGT_IDENTITY_PROVIDER
            value: "Developer"
        image: "docker.io/robertbartlettbaron/acct-mgt.x86:latest"
        volumeMounts:
          - name: auth-vol
            mountPath: /app/auth
            readOnly: true
      volumes:
        - name: auth-vol
          secret:
            secretName: basic-auth

